<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- =======BOX ICONS====== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'> 

        <title>HAiCK </title>
    </head>
    <body>
        <!-- ======= HEADER ====== -->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo">HAiCK</a>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
                        <li class="nav__item"><a href="#Competitions" class="nav__link">Competitions</a></li>
                        <li class="nav__item"><a href="#contact" class="nav__link">Contact us</a></li>
                    </ul>
                </div>
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="registeration.html" class="nav__link active">Register</a></li>
                        <li class="nav__item"><a href="login.html" class="nav__link">Login</a></li>
                    </ul>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>

        </header>

        <main class="l-main">
            <!-- ======= Register ====== -->
            <section class="home bd-grid" id="home">
                <div class="home__data"> 
                    <h1 class="home__title">Register</h1>
                  
                    <form action="#" class="sign-in-form">
                        <div class="input-field">
                            <img class="input-icon" src="" alt="">
                          <input type="text" placeholder="First name" />
                        </div>
                        <div class="input-field">
                            <img class="input-icon" src="" alt="">
                          <input type="text" placeholder="Last name" />
                        </div>
                        <div class="input-field">
                            <img class="input-icon" src="assets/img/log in _ register/icons/username.svg" alt="">
                          <input type="text" placeholder="Username" />
                        </div>

                        <div class="input-field">
                            <img class="input-icon" src="assets/img/log in _ register/icons/email.svg" alt="">
                          <input type="email" placeholder="Email" />
                        </div>

                        <div class="input-field">
                          <img class="input-icon" src="assets/img/log in _ register/icons/password.svg" alt="">
                          <input type="password" placeholder="Password" />
                        </div>
                        
                        <input type="submit" value="Register" class="btn " />
                    </form>

                </div>

               
                <div class="home__img">
                    <img src="assets/img/log in _ register/1.svg" alt="">
                </div>

            </section>
           
        </main>


        <!-- ======= FOOTER ====== -->
        

        <!-- =======SCROLL REVEAL ====== -->
        <script src="https://unpkg.com/scrollreveal"></script>

        <!-- ======= MAIN JS ====== --> 
        <script src="assets/js/main.js"></script>
    </body>

</html>
